<form *ngIf="xlsheet" class="details">
    <h2 class="details__title">xlsheet</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="xlsheet.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="xlsheet.Name"></textarea>
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>MaxRow</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="xlsheet.MaxRow" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>MaxCol</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="xlsheet.MaxCol" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>NbRows</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="xlsheet.NbRows" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <mat-grid-list cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <button mat-raised-button (click)="openReverseSelection('XLRow', 'XLSheet_RowsDBID', 'ONE_MANY_ASSOCIATION_MODE', '', '', '')">Rows</button>
        </mat-grid-tile>
        <!-- insertion point for the button of the MANY_MANY association-->
        <mat-grid-tile>
            <button mat-raised-button (click)="openDragAndDropOrdering('XLRow', 'XLSheet_RowsDBID')">
                <mat-icon>
                    shuffle
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <button mat-raised-button (click)="openReverseSelection('XLCell', 'XLSheet_SheetCellsDBID', 'ONE_MANY_ASSOCIATION_MODE', '', '', '')">SheetCells</button>
        </mat-grid-tile>
        <!-- insertion point for the button of the MANY_MANY association-->
        <mat-grid-tile>
            <button mat-raised-button (click)="openDragAndDropOrdering('XLCell', 'XLSheet_SheetCellsDBID')">
                <mat-icon>
                    shuffle
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field class="detail-full-width">
        <mat-label>(XLFile) Sheets</mat-label>
        <mat-select [compareWith]="compareObjects" [(ngModel)]="xlsheet.XLFile_Sheets_reverse" [ngModelOptions]="{standalone: true}">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let xlfile of frontRepo.XLFiles_array" [value]="xlfile">
                {{xlfile.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save xlsheet
        </button>
    </div>
</form>
