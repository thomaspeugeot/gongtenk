<form *ngIf="layergroupuse" class="details">
    <h2 class="details__title">layergroupuse</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="layergroupuse.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="layergroupuse.Name"></textarea>
    </mat-form-field>

    <!-- -->
    <mat-checkbox [formControl]="DisplayFormControl">Display</mat-checkbox>

    <mat-form-field class="detail-full-width">
        <mat-label>LayerGroup</mat-label>
        <mat-select [compareWith]="compareObjects" [(value)]="layergroupuse.LayerGroup" (selectionChange)="fillUpNameIfEmpty($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let layergroup of frontRepo.LayerGroups_array" [value]="layergroup">
                {{layergroup.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>(MapOptions) LayerGroupUses</mat-label>
        <mat-select [compareWith]="compareObjects" [(ngModel)]="layergroupuse.MapOptions_LayerGroupUses_reverse" [ngModelOptions]="{standalone: true}">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let mapoptions of frontRepo.MapOptionss_array" [value]="mapoptions">
                {{mapoptions.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save layergroupuse
        </button>
    </div>
</form>
