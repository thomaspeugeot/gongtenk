
<div class="presentation__header" (click)="setEditorRouterOutlet(marker.ID)">
    <h1>Marker's fields <span class="material-icons">edit</span></h1>
</div>
<table *ngIf="marker" class="presentation__table mat-table">
    <tr class="mat-header-row">
        <th class="mat-header-cell">Name</th>
        <th class="mat-header-cell">Value</th>
    </tr>
    <!-- insertion point for fields specific code -->
    <tr class="mat-row">
        <td class="mat-cell">Lat</td>
        <td class="mat-cell">{{marker.Lat}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Lng</td>
        <td class="mat-cell">{{marker.Lng}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Name</td>
        <td class="mat-cell">{{marker.Name}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">ColorEnum</td>
        <td class="mat-cell">{{marker.ColorEnum}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">LayerGroup</td>
        <td class="mat-cell">{{marker.LayerGroup ? marker.LayerGroup.Name : ""}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">DivIcon</td>
        <td class="mat-cell">{{marker.DivIcon ? marker.DivIcon.Name : ""}}</td>
    </tr>
</table>
<!-- hack to force loading of mat table style an error is generated but it is a know angular issue https://github.com/angular/components/issues/10941 -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
