<as-split *ngIf="view==carto" direction="vertical">
    <as-split-area size="05">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <mat-radio-group aria-label="Select an option" [(ngModel)]="view">
            <mat-radio-button *ngFor="let view of views" [value]="view">
                {{view}}&nbsp;&nbsp;&nbsp;
            </mat-radio-button>
        </mat-radio-group>
    </as-split-area>
    <as-split-area size="95">
        <as-split direction="horizontal">
            <as-split-area size="50">
                <app-gongtenk-splitter></app-gongtenk-splitter>
            </as-split-area>
            <as-split-area size="50">
                <app-mapoptions mapName="Whole France"></app-mapoptions>
            </as-split-area>
        </as-split>
    </as-split-area>
</as-split>
