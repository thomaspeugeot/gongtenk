
<div class="presentation__header" (click)="setEditorRouterOutlet(city.ID)">
    <h1>City's fields <span class="material-icons">edit</span></h1>
</div>
<table *ngIf="city" class="presentation__table mat-table">
    <tr class="mat-header-row">
        <th class="mat-header-cell">Name</th>
        <th class="mat-header-cell">Value</th>
    </tr>
    <!-- insertion point for fields specific code -->
    <tr class="mat-row">
        <td class="mat-cell">Name</td>
        <td class="mat-cell">{{city.Name}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Lat</td>
        <td class="mat-cell">{{city.Lat}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Lng</td>
        <td class="mat-cell">{{city.Lng}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">TwinLat</td>
        <td class="mat-cell">{{city.TwinLat}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">TwinLng</td>
        <td class="mat-cell">{{city.TwinLng}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Population</td>
        <td class="mat-cell">{{city.Population}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Twin</td>
        <td class="mat-cell">
            <mat-checkbox [checked]="city.Twin" disabled=true>
            </mat-checkbox>
        </td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Country</td>
        <td class="mat-cell">{{city.Country ? city.Country.Name : ""}}</td>
    </tr>
</table>
<!-- hack to force loading of mat table style an error is generated but it is a know angular issue https://github.com/angular/components/issues/10941 -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
